<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>FPV Sampa GSS</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
	<meta name="HandheldFriendly" content="true" />
	<link rel="icon" type="image/png" href="favicon.png" />
	
	<!-- Apple Stuff-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-title" content="Bullet GCSS" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152.png" />
	<link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180.png" />
	<link rel="apple-touch-icon" sizes="512x512" href="apple-touch-icon-512.png" />
	<link rel="apple-touch-icon" sizes="1024x1024" href="apple-touch-icon-1024.png" />

    <script src="mqttws31.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/ol.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="manifest" href="manifest.json" />
	<script src="ol/ol.js"></script>
	<script src="js/olc.min.js"></script>
	<script src="js/NoSleep.min.js"></script>
  </head>
  <body>
    <div id="container">
		<div id="dataview">
			<table class="tblDataView">
				<tr>
					<td colspan="4" class="statusIconBar">
						<img class="statusIcon" id="connectionIcon" src="img/connection_broken.png" />
						<img class="statusIcon" id="cellIcon" src="img/cell_broken.png" />
						<img class="statusIcon" id="radioIcon" src="img/rx_bad.png" />
						<img class="statusIcon" id="batteryIcon" src="img/battery_0.png" />
						<img class="statusIcon" id="gpsIcon" src="img/gps_bad.png" />
						<img class="statusIcon" id="hardwareHealthIcon" src="img/health_error.png" />
						<img class="statusIcon rightIcon" id="gearIcon" src="img/whitegear.png" onclick="enableWakeLock();" />
					</td>
				</tr>
				<tr>
					<td width="15%" class="tblDataViewCellHeader">Callsign</td>
					<td width="35%" id="callsignPlaceHolder"></td>
					<td width="15%" class="tblDataViewCellHeader">Mode</td>
					<td width="35%" id="activeModePlaceHolder"></td>
				</tr>
				<tr>
					<td class="tblDataViewCellHeader">UAV Loc</td>
					<td id="coordinatesPlaceHolder"></td>
					<td class="tblDataViewCellHeader">Home Dist</td>
					<td id="homeDistancePlaceHolder"></td>
				</tr>
				<tr>
					<td class="tblDataViewCellHeader">WP Mission</td>
					<td id="waipointPlaceHolder"></td>
					<td class="tblDataViewCellHeader">GPS status</td>
					<td id="gpsInfoPlaceHolder"></td>
				</tr>
				<tr>
					<td class="tblDataViewCellHeader">Batt Volt</td>
					<td id="batteryVoltagePlaceHolder"></td>
					<td class="tblDataViewCellHeader">RSSI</td>
					<td id="rssiPlaceHolder"></td>
				</tr>
				<tr>
					<td class="tblDataViewCellHeader">Amp Draw</td>
					<td id="ampDrawPlaceHolder"></td>
					<td class="tblDataViewCellHeader">mAh Used</td>
					<td id="mAhUsedPlaceHolder"></td>
				</tr>
				<tr>
					<td class="tblDataViewCellHeader">Azi/Elev</td>
					<td id="aziElevPlaceHolder"></td>
					<td class="tblDataViewCellHeader">Flt Time</td>
					<td id="aziElevPlaceHolder"></td>
				</tr>
			</table>
		</div>
		<div id="mapview">
			<div id="map" class="map"></div>
		</div>
		<div id="hudview">
			<canvas id="cvsEFIS"></canvas>
		</div>
	</div>

	<script src="js/MapScripts.js"></script>
	<script src="js/EfisScripts.js"></script>
	<script src="js/CommScripts.js"></script>
	<script src="js/InfoPanelScripts.js"></script>
	<script src="js/PageScripts.js"></script>

</body>
</html>
